<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEFA Champions League's most probable match results</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap'); </style>
</head>
<body>
    
    <div class="container">
        
        <div class="title">
            <div class="title-header">
                <h1>Most probable match results</h1>
                <div class="searchbar" ><input id="searchbar" value="10" type="number" placeholder="Type here..."><button onclick="searchByButton()" id="btn" class="searchbar-button">Search</button></div>
                
            </div>
            
        </div>

        <div class="table-data">
            <table class="content-tab">
                <thead>
                    <tr>
                        <th>Start date:</th>
                        <th>Competitors:</th>
                        <th>Venue:</th>
                        <th>Highest probable result:</th>
                    </tr>
                </thead>
                
                <tbody id="tbodyContent">
                    
                </tbody>
                
            </table>
        </div>
    </div>

<script src="./index.js"></script>
</body>
</html>
